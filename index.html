<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My contacts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="intro">
      <div class="container">
        <div class="intro-inner">
          <div class="user-card">
            <img class="user-avatar" src="img/avatar.png" alt="avatar" />
            <h1 class="user-title">Ilya Smazhevsky</h1>
          </div>
          <div class="user-card">
            <div class="user-links">
              <a class="user-link" href="https://t.me/smozhevsky" target="_blank">
                <img class="user-social-logo" src="img/tg2.png" alt="Telegramm" />Telegram
              </a>
              <a class="user-link" href="https://www.linkedin.com/in/smozhevsky/" target="_blank">
                <img class="user-social-logo" src="img/linkedin.png" alt="linkedin" />LinkedIn
              </a>
              <a class="user-link" href="https://github.com/smozhevsky" target="_blank">
                <img class="user-social-logo" src="img/github.png" alt="github" />GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
